<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Inscripción</title>
</head>
<body>
    <h1>Formulario de Inscripción</h1>
    <form id="formulario" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="checkbox" id="aceptar" name="aceptar" value="aceptar" required>
        <label for="aceptar">Acepto recibir actualizaciones por correo electrónico</label><br><br>

        <input type="submit" value="Enviar">
    </form>

    <div id="mensaje" style="display: none; color: green;">
        ¡Registro realizado! Haz clic <a href="index.html">aquí</a> para volver a la página de inicio.
    </div>
</body>
</html>
